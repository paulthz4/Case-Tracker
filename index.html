<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <title> Vention Case Tracker</title>
</head>
<body>
    <div class="global-wrapper">
        <h1><img src = "ventionLogo.png">Vention Case Tracker</h1>
        
        
        <br />
        
        <div id="main">
            
            <div class="stopwatch">
                <h2>Stopwatch</h2>
                <div class="seconds-counter"><span id="stopwatch">00:00:00</span></div>
                <button class="button start" onclick="startTimer()" id="start">Start</button>
                <button class="button pause" onClick="stopTimer()" id="pause">Pause</button>
                <button class="button reset" onClick="resetTimer()" id="reset">Reset</button>
            </div>
            
            <div id="case-container" >
                <h2 class="globasl-wrapper"> Cases</h2>
                <div style="display:flex;justify-content:flex-start">
                    <input style="margin-right:1em" type="text" id="CaseName"/>
                    <button class="small-btn" onclick="changeContent()">New Case</button>
                </div>
                <p class="case"> Case 1 <span><button class="small-btn" id="case-btn">Record</button></span> <button class="small-btn delete-btn" id="delete">Delete</button><span id="time">00:00:00</span></p>
                <!--<textarea id="output" style="width:100px; height:100px;"></textarea>-->
            </div>
        </div>
    </div>
    <!-- <a href="index2.html">stopwatch 2</a> -->
</body>
<script src="code.js"></script>

</html>
